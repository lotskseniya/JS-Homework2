 <script>

const age = prompt('Enter your age: ');

if (+age >= 0 && +age <= 2) alert ('You are a child');
else if (+age >= 12 && +age < 18) alert ('You are a teenager');
else if (+age >= 18 && +age < 60) alert ('You are an adult');
else if (+age >= 60) alert ('You are a pensioner');
else alert ('You entered wrong data')




 </script>
