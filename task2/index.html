<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework2-2</title>
      

</head>
<body>
 <script>

const userNumber = prompt('Enter a number from "0" to "9": ');
switch(+userNumber) {
  case 0:
    console.log('Special character for 0 is ")"');
    break;  
  case 1:
    console.log('Special character for 1 is "!"');
    break;
  case 2:   
    console.log('Special character for 2 is "@" ');
    break;
  case 3:   
    console.log('Special character for 3 is "#"');
    break;  
  case 4:   
    console.log('Special character for 4 is "$"');
    break;    
  case 5:   
    console.log('Special character for 5 is "%"');
    break;  
  case 6:   
    console.log('Special character for 6 is "^"');
    break;  
  case 7:   
    console.log('Special character for 7 is "&"');
    break;  
  case 8:   
    console.log('Special character for 8 is "*"');
    break;  
  case 9:   
    console.log('Special character for 9 is "("');
    break;  
  default:
    console.log('You entered wrong number');
}

 </script>

</body>
</html>
